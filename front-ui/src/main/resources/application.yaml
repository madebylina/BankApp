server:
  port: 8080

management:
  zipkin:
    tracing:
      #endpoint:  http://127.0.0.1:9411/api/v2/spans
      endpoint: ${ZIPKIN_URL:http://127.0.0.1:9411/api/v2/spans}
  tracing:
    sampling:
      probability: 1
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.springframework.cloud.sleuth: DEBUG
    brave: DEBUG
    org.springframework.web.client: DEBUG
    com.front.service: DEBUG

spring:
  application:
    name: front-ui

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8089/realms/bank
        registration:
          keycloak:
            provider: keycloak
            client-id: front-ui
            client-secret: wX41XDcC9N5FFvbvuGUpARTz7n6H5raF
            scope: profile
            authorizationGrantType: client_credentials
            clientAuthenticationMethod: client_secret_post

resilience4j:
  circuitbreaker:
    instances:
      cbservice:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3