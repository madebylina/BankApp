{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kafka.serviceAccountName" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
  {{- end }}apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kafka.fullname" . }}-test-connection"
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kafka.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never